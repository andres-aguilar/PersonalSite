{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
	integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" 
	crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title> Andres Aguilar - {% block title %}{% endblock %} </title>
</head>
<body>
    <nav class="white" role="navigation">
		<div class="nav-wrapper container">
			<a id="logo-container" href="{% url 'website:index' %}" class="brand-logo">Andrés Aguilar</a>
			<ul class="right hide-on-med-and-down">
				<li><a href="#projects">Projects</a></li>
				<li><a href="#technologies">Technologies</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>

			<ul id="nav-mobile" class="sidenav">
				<li>
					<div class="user-view">
						<div class="background">
							<img src="{% static 'images/background3.jpg' %}">
						</div>
						<a href="#user"><img class="circle" src="images/yuna.jpg"></a>
						<a href="#name"><span class="white-text name">Andrés Aguilar</span></a>
						<a href="#email"><span class="white-text email">andresyoshimar@gmail.com</span></a>
					</div>
				</li>
				<li><a href="#projects">Projects</a></li>
				<li><a href="#technologies">Technologies</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
			<a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
		</div>
  	</nav>

    {% block content %} {% endblock %}


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="{% static 'scripts/main.js' %}"></script>
    {% block scripts %} {% endblock scripts %}
</body>
</html>
